<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let pokemon of pokemonList">
      <div class="d-flex flex-column align-items-center">
        <app-poke-cards (click)="addFavorite(pokemon)" [data]="{ title: pokemon.name, image: pokemon.image }">
        </app-poke-cards>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12 text-center">
      <button (click)="prevPage()" [disabled]="currentPage === 1" class="pagination-button prev-button">
        <i class="fas fa-chevron-left"></i> Anterior
      </button>
      <span class="mx-2">PÃ¡gina {{ currentPage }}</span>
      <button (click)="nextPage()" class="pagination-button next-button">
        Siguiente <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
